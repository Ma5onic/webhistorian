<html>
	<head>
		<meta charset="utf-8" />
			<link rel="stylesheet" type="text/css" href="css/style.css" />
			<title>Web Historian</title>
			<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css" />
			<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-theme.min.css" />
			<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-datepicker3.css" />
			<link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-table.css">
			<script src="vendor/js/jquery-1.12.0.min.js"></script>
			<script src="vendor/js/bootstrap.min.js"></script>
			<script src="vendor/js/bootstrap-datepicker.min.js"></script>
			<script src="vendor/js/bootstrap-table.js"></script>
			<script src="vendor/js/d3.min.js"></script>
			<script src="vendor/js/spin.min.js"></script>
			<script src="vendor/js/d3.layout.cloud.js"></script>
			<script src="vendor/js/moment.min.js"></script>
			<!-- <script src="vendor/js/client.js"></script> -->
			<script src="js/history.js"></script>
			<script src="js/upload.js"></script>
		</head>
		<body>
		<div id="main">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="http://webhistorian.org">[ICON] Web Historian</a>
					</div>
					<div id="navbar" style="display: none;">
						<ul class="nav navbar-nav navbar-right">
							<li id="nav_network"><a href="#" data-toggle="tooltip" data-placement="bottom" title="Network" id="network"><span class="glyphicon glyphicon-cloud"></span></a></li>
							<li id="nav_sites_visited"><a href="#" data-toggle="tooltip" data-placement="bottom" title="Websites Visited" id="web_visit"><span class="glyphicon glyphicon-globe"></span></a></li>
							<li id="nav_search_terms"><a href="#" data-toggle="tooltip" data-placement="bottom" title="Search Terms" id="search_words"><span class="glyphicon glyphicon-search"></span></a></li>
							<li id="nav_all_data"><a href="#" data-toggle="tooltip" data-placement="bottom" title="All Data" id="data_table"><span class="glyphicon glyphicon-list"></span></a></li>
							<li id="nav_upload" data-toggle="tooltip" data-placement="bottom" title="Upload &amp; Participate"><a href="#" data-toggle="modal" id="submit" data-target="#upload_modal"><span class="glyphicon glyphicon-cloud-upload"></span></a></li>
						</ul>

						<form class="navbar-form navbar-right">
							<div class="form-group">
								<div class="input-group" style="margin-right: 10px;">
									<div class="input-group-addon"><span class="glyphicon glyphicon-chevron-left"></span></div>
									<input class="datepicker form-control input-sm" id="start_date" placeholder="Start" data-date-format="mm/dd/yyyy" style="width: 90px;">
									<input class="datepicker form-control input-sm" id="end_date" placeholder="End" data-date-format="mm/dd/yyyy" style="width: 90px; border-left: none;">
									<div class="input-group-addon"><span class="glyphicon glyphicon-chevron-right"></span></div>
								</div>
						    </div>
						</form>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
			
			<div id="controls" style="margin-top: 60px;">
				<div id="option_space" class="control">
					<div id="option_items"></div>
				</div>
			</div>
			<div class="row" id="progress_bars">
				<div id="progress">
					<h6>Fetching Visit Data&#8230;</h6>
					<div class="progress">
						<div class="progress-bar" id="visit_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 3em;"></div>
					</div>
					<h6>Transforming Data&#8230;</h6>
					<div class="progress">
						<div class="progress-bar" id="transform_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 3em;"></div>
					</div>
				</div>
			</div>
			
			<div id="visualizations">
				<div class="row" id="viz_selector" style="display: none;">
					<div class="col-sm-6 col-md-3">
						<a id="web_visit">
							<div class="thumbnail">
								<img src="images/network.png" alt="Network" />
								<div class="caption">
									<h3>Network</h3>
									<p>
										Links between websites browsed from - to
									</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-6 col-md-3">
						<a id="web_visit">
							<div class="thumbnail">
								<img src="images/visit.png" alt="Web Visits" />
								<div class="caption">
									<h3>Web Visits</h3>
									<p>
										Circles sized by number of visits.
									</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-6 col-md-3">
						<a id="search_words">
							<div class="thumbnail">
								<img src="images/wordCloud.png" alt="Search Words" />
								<div class="caption">
									<h3>Search Words</h3>
									<p>
										Words used in multiple web searches.
									</p>
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-6 col-md-3">
						<a id="data_table">
							<div class="thumbnail">
								<img src="images/table.png" alt="Data Table" />
								<div class="caption">
									<h3>Data Table</h3>
									<p>
										Each web visit in a table
									</p>
								</div>
							</div>
						</a>
					</div>
				</div>

				<div id="loader"></div>
				<div id="title"></div>
				<div id="visual_div"></div>
			</div>
			<div id="below_visual"></div>
		</div>

		<div class="modal fade" tabindex="-1" role="dialog" id="upload_modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Upload Data to Server</h4>
					</div>
					<div class="modal-body">
						<h6>Overview</h6>
						<div id="modal_overview"></div>

						<h6>Upload Progress</h6>
						<div class="progress">
							<div class="progress-bar" id="upload_progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; min-width: 3em;"></div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="upload_data">Upload</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
